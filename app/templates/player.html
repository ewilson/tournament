{% extends 'base.html' %}
{% block content %}
<h1>Players</h1>

{% for player in players %}
    <p>{{player.fname}}</p>
{% endfor %}

<h2>Add new player</h2>

<form action="player" method="post" name="tournament">
  {{form.hidden_tag()}}
  <p>
    Enter first name of new player: {{form.fname(size=25)}}<br/>
  </p>
  <p><button type="submit" class="btn btn-primary">Add</button></p>
</form>

{% endblock %}
