{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container">
    <h1>Page Not Found</h1>

    <p>We weren't able to find what you were looking for.</p>

    <p><a href="{{ url_for('index') }}">Return to main page</a>
</div>
{% endblock %}
