{% extends 'base.html' %}
{% block content %}
<script src="/static/js/dao.js"></script>
<script src="/static/js/edit-tournament.js"></script>
<div class="container">
<h1 data-tournament_id={{tournament.id}}>{{tournament.description}}</h1>
<form>
  <div class="row">
    <div class="col-md-6">
      <h3>Players to add</h3>
      <div class="player-list list-group"></div>
    </div>
    <div class="col-md-6">
      <h3>Added players</h3>
      <div class="added-player-list list-group"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <p>
	<button type="submit" class="btn btn-lg btn-primary">Begin</button>
      </p>
    </div>
  </div>
</form>
</div>
{% raw %}
<script id="add-player-template" type="text/x-handlebars-template">
  <a class="list-group-item" data-player_id="{{id}}" href="#">{{fname}}</a>
</script>
{% endraw %}
{% endblock %}
