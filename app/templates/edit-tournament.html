{% extends 'base.html' %}
{% block body %}
<h1>Tournament {{tournament.description}}</h1>
  {% if players %}
    <form action="{{tournament.id}}" method="post" name="entries">
      {{form.hidden_tag()}}
      <h2>Add Players</h2>
      {{form.enter}}
      <p><input type="submit" value="Add"></p>
    </form>
  {% else %}
    <h2>No players to add</h2>
    <p>Maybe you want to <a href={{url_for('player')}}>add some</a>?
  {% endif %}
{% endblock %}
