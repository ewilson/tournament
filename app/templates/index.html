{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Tournaments</h2>
      {% for tournament in tournaments %}
	<div class="well well-sm">
	  <a href="{{url_for('tournament', id = tournament.id)}}">
	    {{tournament.description}} started on {{tournament.start_date}}
	  </a>
	  <a href="{{url_for('delete_tournament', id = tournament.id)}}">
	    <span class="glyphicon glyphicon-trash pull-right"></span>
	  </a>
	</div>
      {% endfor %}
    </div>
    <div class="col-md-6">
      <h2>Add new tournament</h2>  
      <form action="" method="post" name="tournament" role="form" class="form">
	{{form.hidden_tag()}}
	<div class="form-group">
	  <label for="description">Tournament name:</label>
          {{ form.description(value='',class="form-control") }}
	</div>
	<p><button type="submit" class="btn btn-primary">Add</button></p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
