{% extends 'base.html' %}
{% block content %}

<script src="/static/js/create-tournament.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group" id="new-tournaments">
	<h2>New Tournaments</h2>
      </ul>
      <ul class="list-group" id="active-tournaments">
	<h2>Active Tournaments</h2>
      </ul>
      <ul class="list-group" id="completed-tournaments">
	<h2>Completed Tournaments</h2>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Add new tournament</h2>  
      <form action="" method="post" name="tournament" role="form" class="form">
	<div class="form-group">
	  <label for="description">Tournament name:</label>
	  <input type="text" class="form-control" id="description" 
		 placeholder="Enter Tournament Description" value="">
	</div>
	<button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
{% raw %}
<script id="tournament-template" type="text/x-handlebars-template">
  <div class="list-group-item list-unstyled tourney-item" data-tourney_id="{{id}}">
    <li>
      <a href="/tournament/{{id}}">
	{{description}} started on {{start_date}}
      </a>
      <a href="#" class="del-link">
	<span class="glyphicon glyphicon-trash pull-right"></span>
      </a>
    </li>
  </div>
</script>
{% endraw %}
{% endblock %}
