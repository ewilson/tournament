<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Pools & Brackets</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>

<body>
{% raw %}
<script type="text/x-handlebars" data-template-name="tournaments">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Pools & Brackets</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Create Tournament</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    {{#each}}
                        <li><a href="#">{{participants}}--{{game}}</a></li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Create a Tournament</h1>
                <div class="well well-lg">
                    <div class="row">
                        <div class="col-sm-3 form-group">
                            <label for="participants" class="control-label">Participants</label>
                            {{input type="text" class="form-control" value=participants placeholder="Who is competing?"}}
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="game" class="control-label">Game</label>
                            {{input type="text" class="form-control" value=game placeholder="What are you playing?"}}
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="description" class="control-label">Description</label>
                            {{input type="text" class="form-control" value=description placeholder="Short description or tagline for this tournament"}}
                        </div>
                        <div class="col-sm-3 form-group">
                            <button class="btn btn-primary" {{action "createTournament"}}>Make it!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
{% endraw %}
<script src="/static/js/libs/jquery-1.10.2.js"></script>
<script src="/static/js/libs/jquery-1.10.2.js"></script>
<script src="/static/js/libs/handlebars-v1.3.0.js"></script>
<script src="/static/js/libs/ember-1.7.0.js"></script>
<script src="/static/js/libs/ember-data.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/models/tournament.js"></script>
<script src="/static/js/controllers/tournaments-controller.js"></script>
</body>
</html>
