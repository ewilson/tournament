<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>

<body>
{% raw %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Pools & Brackets</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
                <li><a href="">Nav item</a></li>
                <li><a href="">Nav item again</a></li>
                <li><a href="">One more nav</a></li>
                <li><a href="">Another nav item</a></li>
                <li><a href="">More navigation</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Barnes Family Cornhole</h1>
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 class="panel-title">Available Players</h2>
                        </div>
                        <div class="panel-body omitted-players list-group"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Players In Tournament</h3>
                        </div>
                        <div class="panel-body added-players list-group"></div>
                    </div>
                    <div class="well">
                        <form>
                            <div class="form-group">
                                <label for="new-player" class="control-label">New Player</label>
                                <input type="text" class="form-control" id="new-player" placeholder="New player to add to tournament">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Add Player</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <select class="form-control">
                        <option value="" disabled selected>Choose Tournament Type</option>
                        <option>Round-Robin</option>
                        <option>Single-Elimination</option>
                        <option>Double-Elimination</option>
                        <option>Group/Knockout</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <p>
                        <button type="submit" class="btn btn-lg btn-primary">
                            Begin Tournament
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endraw %}
<script src="/static/js/libs/jquery-1.10.2.js"></script>
</body>
</html>
